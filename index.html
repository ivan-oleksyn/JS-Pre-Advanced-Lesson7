<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <div class="container">
        <div class="form-block">
            <form action="" name="getMovieName" class="get-name">
                <div class="input-field-wrapper">
                    <input type="text" class="input-field" placeholder="Write movie name">
                    <div class="clear-icon hide"></div>
                </div>
                <input type="button" class="get-info-btn" value="search">
            </form>
        </div>
        <div class="movies-block"></div>
    </div>
    <div class="modal-window hide">
        <div class="container">
            <div class="movie-info-wrapper">
                <div class="movie-info">
                    <div class="movie-info-poster"></div>
                    <div class="movie-info-discr">
                        <h3 class="movie-info-title"></h3>
                        <p class="short-info"></p>
                        <div class="discription"></div>
                        <div class="modal-written"></div>
                        <div class="modal-directed"></div>
                        <div class="modal-starring"></div>
                        <div class="modal-box-office"></div>
                        <div class="modal-awards"></div>
                        <div class="modal-ratings"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
